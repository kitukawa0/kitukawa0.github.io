<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arina Moroz | Rust Server</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="background"></div>

<div class="wrapper">

<header>
    <div class="logo">ARINA MOROZ</div>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Документация</a>
        <a href="#">Вайпы</a>
        <a href="#">Баны</a>
    </nav>
</header>

<main>


    <section class="top-banner">
        <h1>Здесь будет баннер</h1>
        <img src="images/banner1.webp" alt="баннер">
    </section>


    <section class="server-block">
        <h2>Arina Moroz x2</h2>
        <p id="server-ip">IP скоро появится</p>
        <button onclick="copyIP()">Скопировать IP</button>
    </section>


    <section class="shop">
        <h2>Донат</h2>

        <div class="shop-grid">

            <article class="card">
                <img src="images/donate1.png" alt="СКИП ОЧЕРЕДИ">
                <h3>СКИП ОЧЕРЕДИ</h3>
                <p class="price">50 хуев</p>
            </article>

            <article class="card">
                <img src="images/donate2.png" alt="название доната">
                <h3>Название доната</h3>
                <p class="price">100 киллограм</p>
            </article>

            <article class="card">
                <img src="images/donate3.png" alt="название доната">
                <h3>Название доната</h3>
                <p class="price">130 слонов</p>
            </article>

        </div>
    </section>

</main>

<footer>
© 2026 Arina Moroz | Rust x2 Modded
</footer>

</div>

<script src="script.js"></script>
</body>
</html>

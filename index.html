<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIRUST | Rust Server</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="background"></div>

<div class="wrapper">

<header>
    <div class="logo">ARIRUST</div>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Документация</a>
        <a href="#">Вайпы</a>
        <a href="#">Баны</a>
    </nav>
</header>

<main>

<div class="layout">

    <aside>

        <section class="top-banner">
            <h1>Здесь будет баннер</h1>
        </section>

        <section class="server-block">
            <h2>Arina Moroz x2</h2>
            <p id="server-ip">IP скоро появится</p>
            <button onclick="copyIP()">Скопировать IP</button>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <p>45 / 200 игроков</p>
        </section>

    </aside>

    <section class="shop">
        <h2>Донат</h2>

        <div class="shop-grid">

            <article class="card">
                <img src="images/donate1.jpg" alt="СКИП ОЧЕРЕДИ">
                <h3>СКИП ОЧЕРЕДИ</h3>
                <p class="price">50 монет</p>
            </article>

            <article class="card">
                <img src="images/donate2.jpg" alt="название доната">
                <h3>Название доната</h3>
                <p class="price">100 монет</p>
            </article>

            <article class="card">
                <img src="images/donate3.jpg" alt="название доната">
                <h3>Название доната</h3>
                <p class="price">130 монет</p>
            </article>

        </div>
    </section>

</div>

</main>

<footer>
© 2026 ARIRUST | Rust x2 Modded
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
